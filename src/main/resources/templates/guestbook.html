
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css"/>
    <title>Guestbook</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="today">Today : 245</div>
        <div class="music">뮤직플레이어 부분</div>
    </div>

    <div class="bg1">

    </div>
    <div class="bg2">

        <div class="profile">
            테스트입니다.
        </div>

        <div class="profilemsg">
            상태메시지<br>
            상태메시지<br>
            상태메시지<br>
        </div>

        <div class="">
            <button class="profilebtn">일촌</button>
            <button class="profilebtn">파도타기</button>
        </div>

    </div>
    <div class="bg3">
        <div class="bg3in">
            <div class="gbtitle">
                <tr>
                    <th>글번호</th>
                    <th>시간</th>
                    <th>비밀</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </div>
            <c:choose>
                <c:when td:test="${not empty dto}">
                    <c:forEach var="list"  th:items="${dto}">
                        <div class="gbcontent">
                            <div class="gbprofile">
                                프로필이미지
                            </div>
                            <div class="gbtext" th:value="${list.guestbook_contents}"></div>
                        </div>
                        <div class="gbcmtinput">
                            <div class="gbcmt">
                                <input type="text" placeholder="댓글을 입력하세요">
                            </div>
                            <button class="gbbutton">확인</button>
                    </c:forEach>
                </c:when>
                <c:otherwise>
                    출력할 내용이 없습니다.
                </c:otherwise>
            </c:choose>
        </div>
        <div class="gbcmtview">
            <tr>
                <th>이름</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </div>
    </div>
    <a th:href="@{/Guestbook/gowrite}">
        <button class="gowrite">글쓰기</button>
    </a>
</div>


<div class="side">
    <div class="side1">
        <button class="btnmain1">메인</button>
    </div>
    <div class="side2">
        <button class="btnmain2">방명록</button>
    </div>
    <div class="side3">
        <button class="btnmain2">사진첩</button>
    </div>
    <div class="side4">
        <button class="btnmain2">다이어리</button>
    </div>
</div>
</div>
</body>
</html>
